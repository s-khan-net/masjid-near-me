<div id="timings" class="timings-container" style="padding-top:32px">
  <div class="widgetContainer" *ngIf="!showLoader">
    <div id="timesObject" style="display: none">18:01</div>
    <div class="load">{{ hijriDate }}</div>
    <div *ngFor="let item of stbArray" class="stb" [ngStyle]="{'width':item.name == 'Maghrib' ? '63px' : '60px'}">
      {{ item.name }}<br />{{ item.val }}
    </div>
  </div>
</div>
